<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Clase 6 - Tarea 1</title>
</head>

<body>
  <form id="formulario-integrantes" class="formulario">
    <label for="cantidad-integrantes">Ingrese la cantidad de Integrantes</label>
    <input type="number" id="cantidad-integrantes" name="integrantes">
    <button type="submit" class="btn-cargar" id="ingresar-integrantes">Ingresar</button>
    <div id="container-datos">
      <div id="integrantes"></div>
      <div id="edad-integrantes"></div>

      <div id="errores"></div>
      <div id="resultado" class="oculto">
        <p id="integrante-mayor">El integrante con más edad tiene:</p>
        <p id="integrante-menor">El integrante con menos edad tiene:</p>
        <p id="promedio-integrantes">El promedio total de las edades es:</p>
      </div>
      <div class="container-btns">
        <button class="btn-cargar oculto" id="resetear-integrantes">Resetear</button>
        <button class="btn-cargar oculto" id="calcular-integrantes">Calcular</button>
        <button class="btn-cargar oculto" id="siguiente-paso">Siguiente</button>
      </div>
    </div>
    <div id="exito" class="oculto">
      <strong>Tu envío fue exitoso!</strong>
    </div>
  </form>
  <script src="js/tarea1.js"></script>
  <script src="js/calculos.js"></script>
  <script src="js/validaciones.js"></script>
  <script src="js/pruebas.js"></script>
</body>

</html>
